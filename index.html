<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=MedievalSharp" rel="stylesheet">
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
      <script src="scripts/app.js" charset="utf-8"></script>
    <title>D&D and Me</title>
  </head>
  <body>
    <!-- Navigation bar with links and dropdown -->
    <nav class='navbar'>
      <ul class='main-bar'>
        <li><img src="css/images/logo.png" alt=""></li>
        <li>
          <div class='dropdown'>
            <button class='drop-button'>Pick a Class</button>
            <div class='drop-content'>
              <div>Cleric</div>
              <div>Ranger</div>
              <div>Rogue</div>
              <div>Wizard</div>
              <div>Warlock</div>
            </div>
          </div>
        </li>
        <li><a href="#" class='navlinks'>Home</a></li>
        <li><a href="https://www.youtube.com/watch?v=oHg5SJYRHA0" class='navlinks'>About Us</a></li>
      </ul>
    </nav>
    <!-- Area where class information will be displayed. -->
    <div class='container'>
      <div class='char-info'>
        <!-- container to hold class photo -->
        <div class='photo-box'>
          <img class='photo' src="">
        </div>
        <!-- container to hold class name and overview -->
        <div class='class-info'>
          <h1>Class Name</h1>
          <p>Class info</p>
        </div>
        <!-- container with misc info on the class -->
        <div class='misc-info'>
          <h2>Hit-Dice:<span class='dice'></span></h2>
          <h2>Spellcasting Ability:<span class='spells'></span></h2>
          <h2>Saving Throws:<span class='prof'</span></h2>
          <h2>Armor:<span class='armor'></span></h2>
          <h2>Skills:<span class='skills'></span></h2>
        </div>
        <div class='misc-info box-2'>
          <h2>Archetype:<span></span></h2>
          <p></p>
        </div>
      </div>
    </div>
    <footer>footer stuff</footer>
  </body>
</html>
